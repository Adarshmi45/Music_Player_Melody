<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fav.png.ico">
</head>

<body>
    <nav>
        <ul>
            <li class="icon"><img src="Logo.png" alt="Melody"><span>Melody</span></li>
            <li>Artists</li>
            <li>Albums</li>
            <li>Decade</li>
            <li>Language</li>
            <li>Genre</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Beautiful Melodies!!!</h1>
            <div class="sic">
                <div class="songItem">
                    <img src="cover1.jpg" alt="">
                    <span class="sn">Ranjhana</span>
                    <span class="songListPlay"><span class="time">4:13<i id="0"
                                class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="">
                    <span class="sn">Aoi Shiori</span>
                    <span class="songListPlay"><span class="time">4:39<i id="1"
                                class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="">
                    <span class="sn">Ehsan</span>
                    <span class="songListPlay"><span class="time">5:13<i id="2"
                                class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="">
                    <span class="sn">Ayashi</span>
                    <span class="songListPlay"><span class="time">4:19<i id="3"
                                class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="">
                    <span class="sn">Madno</span>
                    <span class="songListPlay"><span class="time">5:17<i id="4"
                                class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="">
                    <span class="sn">Jab Mila Tu</span>
                    <span class="songListPlay"><span class="time">4:59<i id="5"
                                class="songItemPlay far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="Progressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward-fast" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-fast" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="music player gif.gif" width="60px" alt="" id="gif"><span id="masterSong">Raanjhana</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/07a7b841ce.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
